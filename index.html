  <script>
    console.log("Hola vieja!");
    
    function alIngresar() {
      let usuario = document.querySelector('#usuario').value 
      let pass = document.querySelector('#password').value 
      let btn = document.querySelector('button')
      
      btn.style.transform = 'scale(0.75)'
      
      let base_datos = {
        lalala: "123",
        ñañaña: "456",
        papapa: "789"

      }

      // if (usuario === 'Lalala') {
      //   alert('Bienvenido :D')
      //   btn.style.backgroundColor = '#846103'     
      // }
      if (pass === base_datos[usuario]){
        alert('SI')
      }
      if (usuario === "") {
        alert('Y tu usuario?')
        btn.style.backgroundColor = '#365931'
      }
      if (pass === "" || pass !== "123")  {
        console.log('Contraseña inválida')
        alert('Contraseña inválida')
        console.error('Contraseña inválida')
        btn.style.backgroundColor = '#235632'
      }else{
        alert('Aprobado')
      }
      
      setTimeout(function(){
        btn.style.transform = 'scale(1)'
      }, 500)
      
    }
    </script>

<div id="login">
